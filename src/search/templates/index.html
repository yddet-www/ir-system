<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Predict Housing Price</title>

    <!-- DISCLAIMER: I USED AI -->
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f5f5f5;
      }

      main {
        text-align: center;
      }

      h1 {
        margin-bottom: 2rem;
        font-size: 2.5rem;
        color: #333;
      }

      form {
        display: flex;
        gap: 0.5rem;
        justify-content: center;
      }

      input[type="search"] {
        padding: 0.75rem 1rem;
        font-size: 1rem;
        border: 2px solid #ddd;
        border-radius: 4px;
        width: 300px;
        outline: none;
        transition: border-color 0.3s;
      }

      input[type="search"]:focus {
        border-color: #4caf50;
      }

      .btn {
        padding: 0.75rem 1.5rem;
        font-size: 1rem;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .btn:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Searchme</h1>
      <form action="/" method="post">
        <input
          type="search"
          name="query"
          placeholder="What are you looking for?"
          required
        />
        <button class="btn" type="submit">Search</button>
      </form>
    </main>
  </body>
</html>
